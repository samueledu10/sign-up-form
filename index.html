<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="logo-section-container">
        <div class="logo-container"><img class="logo" src="./images/odin-lined.png" alt="odin logo"><p class="logo-text">odin</p></div>
        <p class="img-source">Photo by <a href="https://haliewestphotography.com/">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
    </div>

    <div class="form-section-container">
        <div class="quote-text-container">
            <p>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <span class="italic">now</span> to get started.
            </p>
            <p>You <span class="italic">know</span> you want to.</p>
        </div>

        <div class="form-container">
            <form action="" method="post">
                <h1>Let's do this!</h1>

                <div class="name">
                    <div>
                        <label for="f_name">FIRST NAME</label>
                        <input type="text" name="f_name" id="f_name">
                    </div>
    
                    <div>
                        <label for="l_name">LAST NAME</label>
                        <input type="text" name="l_name" id="l_name">
                    </div>
                </div>

                <div class="contact">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
    
                    <div>
                        <label for="phone_num">PHONE NUMBER</label>
                        <input type="tel" name="phone_num" id="phone_num">
                    </div>
                </div>

                <div class="password_container">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" class="error" minlength="8">
                        <span></span>
                    </div>
    
                    <div>
                        <label for="confirm_pass">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_pass" id="confirm_pass" class="error" minlength="8">
                        <span></span>
                    </div>
                </div>

                <button type="submit">Create Account</button>
            </form>

            <p>Already have an account? <a href="" class="login">Log in</a></p>
        </div>
    </div>
</body>
</html>
